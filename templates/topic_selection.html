{% extends 'base.html' %}

{% block title %}AI Tutor - Select Topic{% endblock %}

{% block content %}
<style>
    :root {
        --primary-accent: #6366f1;
        --secondary-accent: #4f46e5;
        --glass-bg: rgba(255, 255, 255, 0.1);
        --deep-space: #0f172a;
        --star-glow: rgba(255, 255, 255, 0.9);
        --text-color: #f8fafc;
        --input-shadow: rgba(99, 102, 241, 0.3);
        /* Added navbar-specific variables */
        --nav-bg-light: #ffffff;
        --nav-bg-dark: #1e1b1e;
        --nav-text-color: #333333;
    }

    /* Navbar styles */
    nav {
        position: fixed;
        top: 1rem;
        left: 50%;
        transform: translateX(-50%);
        width: 99%;
        max-width: 1400px;
        background: var(--nav-bg-light);
        backdrop-filter: blur(10px);
        border-radius: 2rem;
        padding: 0.5rem 2rem;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        z-index: 1000;
        transition: var(--transition);
    }

    body.dark-mode nav {
        background: var(--nav-bg-dark);
        border-color: rgba(255, 255, 255, 0.05);
    }

    /* Ensure navbar links and buttons use the proper text color */
    nav a,
    nav button {
        color: var(--nav-text-color);
    }

    .navbar-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 1.5rem;
    }

    .logo {
        display: flex;
        align-items: center;
        gap: 1rem;
        transition: transform 0.3s ease;
    }

    .logo img {
        height: 40px;
        width: auto;
        border-radius: 50%;
        transition: var(--transition);
    }

    .nav-links {
        display: flex;
        align-items: center;
        gap: 1.5rem;
    }

    .nav-links a,
    .nav-links button {
        padding: 0.5rem 1.25rem;
        border-radius: 1.5rem;
        transition: var(--transition);
        position: relative;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.5rem;
        background: transparent;
        border: none;
        cursor: pointer;
    }

    .nav-links a:hover {
        background: rgba(0, 123, 255, 0.1);
    }

    .nav-links a::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0;
        height: 2px;
        background: var(--primary-accent);
        transition: var(--transition);
    }

    .nav-links a:hover::after {
        width: 100%;
    }

    #dark-mode-toggle {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        display: grid;
        place-items: center;
        transition: var(--transition);
        background: transparent;
        border: none;
        cursor: pointer;
        position: relative;
        overflow: hidden;
    }

    #dark-mode-toggle::before {
        content: "‚òÄÔ∏è";
        position: absolute;
        transition: var(--transition);
    }

    body.dark-mode #dark-mode-toggle::before {
        content: "üåô";
    }

    /* Page styles */
    body {
        background: radial-gradient(ellipse at top, #1e1b4b 0%, var(--deep-space) 50%);
        min-height: 100vh;
        margin: 0;
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        color: var(--text-color);
        overflow-x: hidden;
        padding-top: 100px; /* Space for fixed navbar */
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 1rem;
        position: relative;
        z-index: 1;
    }

    .page-title {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 1rem;
        text-align: center;
        background: linear-gradient(135deg, #f8fafc, #c7d2fe);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        filter: drop-shadow(0 4px 8px rgba(0, 0, 0, 0.2));
    }

    .page-subtitle {
        font-size: 1.2rem;
        text-align: center;
        max-width: 600px;
        margin: 0 auto 3rem;
        opacity: 0.8;
    }

    .mascot-container {
        position: relative;
        margin-bottom: 3rem;
        transition: transform 0.5s ease;
    }

    .mascot-container:hover {
        transform: scale(1.05);
    }

    /* Enhanced mascot with glow effect */
    .mascot {
        width: 350px;
        height: 350px;
        background: url('../static/hippo.png') no-repeat center center;
        background-size: contain;
        animation: float 4s ease-in-out infinite;
        filter: drop-shadow(0 0 30px rgba(99, 102, 241, 0.4));
        transition: all 0.3s ease;
    }

    @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-15px) rotate(2deg); }
    }

    .input-container {
        position: relative;
        width: 100%;
        max-width: 600px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1.5rem;
        z-index: 2;
    }

    .interest-input {
        width: 100%;
        padding: 1.25rem 2rem;
        border-radius: 1rem;
        border: 2px solid rgba(255, 255, 255, 0.15);
        font-size: 1.1rem;
        background: var(--glass-bg);
        backdrop-filter: blur(12px);
        color: white;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }

    .interest-input:focus {
        outline: none;
        border-color: var(--primary-accent);
        box-shadow: 0 0 25px var(--input-shadow);
    }

    .interest-input::placeholder {
        color: rgba(255, 255, 255, 0.6);
    }

    .begin-button {
        padding: 1rem 2.5rem;
        font-size: 1.1rem;
        font-weight: 600;
        border-radius: 0.75rem;
        border: none;
        background: linear-gradient(135deg, var(--primary-accent), var(--secondary-accent));
        color: white;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        gap: 0.75rem;
        box-shadow: 0 4px 15px rgba(79, 70, 229, 0.4);
    }

    .begin-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(99, 102, 241, 0.5);
    }

    .begin-button:active {
        transform: translateY(-1px);
    }

    /* Enhanced star particles */
    .particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
    }

    .particle {
        position: absolute;
        background: var(--star-glow);
        border-radius: 50%;
        pointer-events: none;
    }

    @keyframes twinkle {
        0%, 100% { opacity: 0.5; transform: scale(1); }
        50% { opacity: 1; transform: scale(1.3); }
    }

    /* Nebula effect */
    .nebula {
        position: fixed;
        width: 100%;
        height: 100%;
        background: radial-gradient(circle at 70% 80%, rgba(99, 102, 241, 0.15) 0%, transparent 40%),
                    radial-gradient(circle at 20% 30%, rgba(139, 92, 246, 0.15) 0%, transparent 50%);
        pointer-events: none;
        z-index: 0;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        .mascot {
            width: 220px;
            height: 220px;
        }

        .page-title {
            font-size: 2rem;
        }

        .page-subtitle {
            font-size: 1rem;
            padding: 0 1rem;
        }

        .interest-input {
            padding: 1rem 1.5rem;
        }

        .begin-button {
            padding: 0.9rem 2rem;
        }
    }

    @media (max-width: 480px) {
        .mascot {
            width: 180px;
            height: 180px;
        }

        .page-title {
            font-size: 1.7rem;
        }
    }
</style>

<div class="nebula"></div>
<div class="particles" id="particles"></div>

<div class="container">
    <h1 class="page-title">AI Learning Adventure</h1>
    <p class="page-subtitle">Explore the universe of knowledge with your friendly AI tutor companion</p>
    
    <div class="mascot-container">
        <div class="mascot"></div>
    </div>

    <form action="{{ url_for('learn') }}" method="POST" class="input-container">
        <input type="text" 
               class="interest-input" 
               placeholder="What cosmic knowledge shall we explore today?"
               name="topic"
               autocomplete="off"
               required>
        <button class="begin-button" type="submit">
            <span>Begin Journey</span>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M5 12h14M12 5l7 7-7 7"/>
            </svg>
        </button>
    </form>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // Create enhanced star particles with different sizes
    function createParticles() {
        const container = document.getElementById('particles');
        const particleCount = 120;
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            
            // Create variety of star sizes
            const sizeCategory = Math.random();
            let size, opacity, blur;
            
            if (sizeCategory < 0.7) { // Small stars (majority)
                size = Math.random() * 2 + 1;
                opacity = Math.random() * 0.5 + 0.3;
                blur = '0px';
            } else if (sizeCategory < 0.9) { // Medium stars
                size = Math.random() * 3 + 3;
                opacity = Math.random() * 0.5 + 0.5;
                blur = '1px';
            } else { // Large bright stars (few)
                size = Math.random() * 4 + 5;
                opacity = Math.random() * 0.3 + 0.7;
                blur = '2px';
            }
            
            const x = Math.random() * 100;
            const y = Math.random() * 100;
            const duration = Math.random() * 5 + 3;
            const delay = Math.random() * 5;
            
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particle.style.left = `${x}%`;
            particle.style.top = `${y}%`;
            particle.style.opacity = opacity;
            particle.style.filter = `blur(${blur})`;
            particle.style.boxShadow = `0 0 ${size * 2}px rgba(255, 255, 255, ${opacity})`;
            particle.style.animation = `twinkle ${duration}s infinite ${delay}s ease-in-out`;
            
            container.appendChild(particle);
        }
    }
    
    createParticles();

    // Add interactive parallax effect
    document.addEventListener('mousemove', (e) => {
        const particles = document.querySelectorAll('.particle');
        const x = (e.clientX / window.innerWidth) - 0.5;
        const y = (e.clientY / window.innerHeight) - 0.5;
        
        particles.forEach((particle, index) => {
            const speed = index % 5 === 0 ? 20 : (index % 3 === 0 ? 15 : 10);
            particle.style.transform = `translate(${x * speed}px, ${y * speed}px)`;
        });
        
        // Also move the mascot slightly for interaction feel
        const mascot = document.querySelector('.mascot');
        mascot.style.transform = `translate(${x * 10}px, ${y * 10}px)`;
    });

    // Add focus effect to input
    const input = document.querySelector('.interest-input');
    input.addEventListener('focus', () => {
        document.querySelector('.mascot').style.filter = 'drop-shadow(0 0 40px rgba(99, 102, 241, 0.6))';
    });
    
    input.addEventListener('blur', () => {
        document.querySelector('.mascot').style.filter = 'drop-shadow(0 0 30px rgba(99, 102, 241, 0.4))';
    });
});
</script>
{% endblock %}
